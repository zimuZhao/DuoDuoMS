<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"> -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">

    <title>健康朵朵-用户登录</title>

    <link rel="stylesheet" type="text/css" href="./css/login.css" />

</head>

<body>
    <dl class="admin_login">
        <dt>
          <strong>健康朵朵后台管理系统</strong>
          <em>Management System</em>
        </dt>

        <dd class="user_icon">
            <input type="text" id="Username" placeholder="用户名" class="login_input" />
        </dd>
        <dd class="pwd_icon">
            <input type="password" id="Password" placeholder="密码" class="login_input" />
        </dd>
        <dd class="val_icon">
            <div class="checkcode">
                <input type="text" id="J_codetext" placeholder="验证码" maxlength="4" class="login_input">
                <canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
            </div>
        </dd>
        <a href="forget-pwd.html"><small>忘记密码？</small></a>
        <dd>
          <span class="error_msg"></span>
        </dd>
        <dd>
            <input type="button" value="登陆" class="submit_btn" />
        </dd>
        <dd>
            <p>© 2016-2017 ZM 版权所有</p>
            <p>这里是备案号</p>
        </dd>
    </dl>

    <script src="./js/jquery-1.11.1.min.js"></script>
    <script src="./js/jquery.cookies.js"></script>
    <script src="./js/Particleground.js"></script>
    <script src="./js/login.js"></script>

</body>

</html>
