                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">新增医生</h4>
                        <!-- <p>添加新用户，分发设备/卡</p> -->
                    </div>
                    <div class="panel-body panel-body-nopadding">

                        <form id="form" class="form-horizontal form-bordered">

                            <div class="form-group">
                                <label class="col-sm-3 control-label">登录名 <span class="asterisk">*</span></label>
                                <div class="col-sm-3">
                                    <input type="text" id="userName" name="userName" placeholder="请输入登录名" title="" data-toggle="tooltip" data-trigger="hover" class="form-control tooltips" data-original-title="登录名由1~20位字母组成" datatype="*1-20" nullmsg="登录名不能为空">
                                </div>
                                <label class="col-sm-1 control-label">密码 <span class="asterisk">*</span></label>
                                <div class="col-sm-2">
                                    <input type="password" id="password" name="password" class="form-control" placeholder="请输入登录密码" title="" datatype="*" nullmsg="密码不能为空">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">姓名 <span class="asterisk">*</span></label>
                                <div class="col-sm-2">
                                    <input id="name" name="name" type="text" class="form-control" placeholder="请输入用户姓名" datatype="*1-20" nullmsg="请输入用户姓名">
                                </div>
                                <label class="col-sm-1 control-label">年龄</label>
                                <div class="col-sm-1">
                                    <input id="age" name="age" type="text" placeholder="年龄" class="form-control">
                                </div>
                                <label class="col-sm-1 control-label">性别</label>
                                <div class="col-sm-1">
                                    <select id="sex" class="form-control" tabindex="-1" title="">
                                        <option value="0">0 未知</option>
                                        <option value="1">1 男</option>
                                        <option value="2">2 女</option>
                                      </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">主治方向</label>
                                <div class="col-sm-2">
                                    <input id="direction" name="direction" type="text" placeholder="请输入医生主治方向" class="form-control">
                                </div>
                                <label class="col-sm-1 control-label">级别</label>
                                <div class="col-sm-1">
                                    <input id="rate" name="rate" type="text" placeholder="级别" class="form-control">
                                </div>
                                <label class="col-sm-1 control-label">工作年限</label>
                                <div class="col-sm-1">
                                    <input id="workExperience" name="workExperience" type="text" placeholder="工作年限" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">执业编号</label>
                                <div class="col-sm-2">
                                    <input id="license" name="license" type="text" placeholder="请输入医生执业编号" class="form-control">
                                </div>
                                <label class="col-sm-1 control-label">学历</label>
                                <div class="col-sm-1">
                                    <input id="education" name="education" type="text" placeholder="学历" class="form-control">
                                </div>
                                <label class="col-sm-1 control-label">薪资</label>
                                <div class="col-sm-1">
                                    <input id="pay" name="pay" type="text" placeholder="薪资" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">联系电话</label>
                                <div class="col-sm-2">
                                    <input id="mobile" name="mobile" type="text" placeholder="请输入医生联系电话" class="form-control">
                                </div>
                                <label class="col-sm-1 control-label">身份证号</label>
                                <div class="col-sm-3">
                                    <input id="IDNumber" name="IDNumber" type="text" placeholder="请输入医生身份证号" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">联系地址</label>
                                <div class="col-sm-6">
                                    <input id="address" name="address" type="text" placeholder="请输入医生联系地址" class="form-control">
                                </div>
                                <!-- 头像上传 -->
                                <!-- <label class="col-sm-3 control-label">头像</label>
                                <div class="col-sm-3">
                                    <input id="imgUrl" name="imgUrl" type="text" class="form-control">
                                </div> -->
                            </div>

                            <div class="form-group">

                                <div class="col-sm-6">
                                    <textarea id="intro" name="intro" placeholder="请输入医生简介" class="form-control"></textarea>
                                </div>
                            </div>

                            </div>
                        </div>
