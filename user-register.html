            <div class="contentpanel">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">新增用户</h4>
                        <p>添加新用户，分发设备/卡</p>
                    </div>
                    <div class="panel-body panel-body-nopadding">

                        <form id="form" class="form-horizontal form-bordered">

                            <div class="form-group">
                                <label class="col-sm-3 control-label">卡号 <span class="asterisk">*</span></label>
                                <div class="col-sm-3">
                                    <input type="text" id="userID" name="userID" placeholder="请输入卡号" title="" data-toggle="tooltip" data-trigger="hover" class="form-control tooltips" data-original-title="注意卡号与用户实际使用卡号需匹配" datatype="*" nullmsg="请输入卡号">
                                </div>
                                <label class="col-sm-1 control-label">卡类型 <span class="asterisk">*</span></label>
                                <div class="col-sm-2">
                                    <select id="cardType" class="form-control" tabindex="-1" title="">
                                        <option value="1">1 社保卡</option>
                                        <option value="2">2 医保卡</option>
                                        <option value="3">3 自费卡</option>
                                        <option value="4">4 其他卡</option>
                                        <option value="5">5 自制IC卡</option>
                                        <option value="6">6 身份证</option>
                                        <option value="7">7 NFC卡</option>
                                      </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">姓名 <span class="asterisk">*</span></label>
                                <div class="col-sm-3">
                                    <input id="name" name="name" type="text" class="form-control" placeholder="请输入用户姓名" datatype="*1-20" nullmsg="请输入用户姓名">
                                </div>
                                <label class="col-sm-1 control-label">性别</label>
                                <div class="col-sm-2">
                                    <select id="sex" class="form-control" tabindex="-1" title="">
                                        <option value="0">0 未知</option>
                                        <option value="1">1 男</option>
                                        <option value="2">2 女</option>
                                      </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">身份证号</label>
                                <div class="col-sm-6">
                                    <input id="iDNumber" name="iDNumber" type="text" placeholder="请输入用户身份证号" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">医保卡号</label>
                                <div class="col-sm-6">
                                    <input id="medicareNumber" name="medicareNumber" type="text" placeholder="请输入用户医保卡号" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">联系电话</label>
                                <div class="col-sm-6">
                                    <input id="mobile" name="mobile" type="text" placeholder="请输入用户联系电话" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">联系地址</label>
                                <div class="col-sm-6">
                                    <input id="address" name="address" type="text" placeholder="请输入用户联系地址" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="checkbox">是否设备拥有者 </label>
                                <div class="col-sm-1">
                                    <div class="checkbox block">
                                        <label><input id="ckbOwner" type="checkbox"> 是</label>
                                    </div>
                                </div>
                                <label class="col-sm-1 control-label">设备号</label>
                                <div class="col-sm-4">
                                    <input disabled type="text" id="rES" name="rES" placeholder="请输入设备号" title="" data-toggle="tooltip" data-trigger="hover" class="form-control tooltips" data-original-title="注意设备号与用户实际拥有设备编号需匹配">
                                </div>
                            </div>

                                <button id="cancel" type="button" class="btn btn-default">取消</button>
                            </div>
                        </div>
                    </div>
                    <!-- panel-footer -->
